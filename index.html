<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTyXrH1xe2JRtV5hZSbYCFaHijNNQK/H06sPT/ro5Y9G6EToJUxFQ/ad8/i2sVJXclx7wAKCVOFrB3A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-check-circle"></i> My To-Do List</h1>
        </header>

        <section class="task-input">
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <textarea id="taskDescription" placeholder="Task Description"></textarea>
                <input type="datetime-local" id="taskDueDate">
                <button type="submit"><i class="fas fa-plus"></i> Add Task</button>
            </form>
        </section>

        <section class="lists-section">
            <div class="lists">
                <h2>Your Lists</h2>
                <ul id="listsContainer">
                    <!-- Lists will be dynamically added here -->
                </ul>
                <form id="listForm">
                    <input type="text" id="listName" placeholder="New List Name" required>
                    <button type="submit"><i class="fas fa-plus"></i></button>
                </form>
            </div>
        </section>

        <section class="tasks-section">
            <h2 id="currentListTitle">All Tasks</h2>
            <ul id="tasksContainer">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </section>

        <footer>
            <p>&copy; 2023 Advanced To-Do App. All rights reserved.</p>
        </footer>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Task</h2>
            <form id="editTaskForm">
                <input type="text" id="editTaskTitle" placeholder="Task Title" required>
                <textarea id="editTaskDescription" placeholder="Task Description"></textarea>
                <input type="datetime-local" id="editTaskDueDate">
                <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
